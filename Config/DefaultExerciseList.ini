ExerciseInfoList=(ExerciseName="Упражнение 1",ExerciseFrame="Exercise1",ExerciseClass=Class'Gorod.Gorod_Exercise_Steer1',ExerciseDescription="Вращение руля без отрыва рук. Этот способ руления применяется тогда, когда необходимо незначительно изменить направление движения машины, с последующим её возвратом в положение прямолинейного движения.",RepetitionCount=2)
ExerciseInfoList=(ExerciseName="Упражнение 2",ExerciseFrame="Exercise2",ExerciseClass=Class'Gorod.Gorod_Exercise_Steer234',ExerciseDescription="Вращение руля перехватом. Следите за тем, чтобы руль вращался без остановок, для чего руки должны периодически передавать \"лидерство\" друг другу. Не выворачивайте \"наизнанку\" свои руки, пытаясь продолжить вращение руля. При \"перехвате\" руля нельзя разносить кисти рук относительно друг друга больше, чем на ширину одного-двух кулаков.",RepetitionCount=2)
ExerciseInfoList=(ExerciseName="Упражнение 3",ExerciseFrame="Exercise4",ExerciseClass=Class'Gorod.Gorod_Exercise_Steer234',ExerciseDescription="Вращение руля одной рукой. Работая одной рукой, правой или левой в зависимости от необходимости, водитель имеет возможность поворачивать руль с максимальной скоростью и точностью.",RepetitionCount=2)
ExerciseInfoList=(ExerciseName="Упражнение 4",ExerciseFrame="Exercise5",ExerciseClass=Class'Gorod.Gorod_Exercise_Pedal1',ExerciseDescription="Последовательное нажатие на педали. Нажимать на педаль кончиками пальцев или серединой стопы нельзя. При работе педалью газа оптимальной зоной считается зона перехода подушечек стопы в пальцы. Нажимать на педаль сцепления следует быстро, одним движением, до конца хода педали.",RepetitionCount=2)
ExerciseInfoList=(ExerciseName="Упражнение 5",ExerciseFrame="Exercise6",ExerciseClass=Class'Gorod.Gorod_Exercise_Pedal2',ExerciseDescription="Упражнение на одновременную работу педалями газа и сцепления. Нажмите педаль сцепления. Плавно отпустите педаль сцепления и одновременно плавно нажмите педаль газа. Затем плавно нажмите педаль газа и одновременно плавно отпустите педаль сцепления.",RepetitionCount=2)
ExerciseInfoList=(ExerciseName="Упражнение 6",ExerciseFrame="Exercise7",ExerciseClass=Class'Gorod.Gorod_Exercise_Gear1',ExerciseDescription="Последовательное переключение передач в порядке увеличения. Для переключения передач необходимо нажать педаль сцепления, включить нужную передачу, а затем отпустить педаль сцепления. Не следует прилагать к рычагу переключения передач излишних усилий.",RepetitionCount=2)
